        <title>Homepage</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="PortfolioStyling.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="pic1" src="MyLogo2.22.png" alt="Mylogo">
            </div>
            <div class="navigation">
                <a href="index.html">HOME</a> 
                <a href="AboutMe.html">ABOUT ME</a> 
                <a href="Projects.html">PROJECTS</a> 
                <a href="Skills.html">SKILLS</a>

            </div>
        </header>
        <main>
            <section class="contact-info">
                <h2>Have Any Questions??</h2>
                <p>I’M AT YOUR SERVICE</p>
                <img  class="find" src="contact.png" alt="contact">
            </section>
            <section class="contact-form">
                <h3>SEND ME AN EMAIL</h3>
                <p>I’M VERY RESPONSIVE TO MESSAGES</p>
                <br>
                <br>
                <form action="#">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <br>
                    <button type="submit">SEND</button>
                </form>
            </section>
        </main>
        <footer>
            <span class="material-symbols-outlined"><a class="up" href="#">north</a></span>
        </footer>
